<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header text-center">
				<h3>Ingresar</h3>
			</div>
			<div class="card-body">
				<form (FormGroup)="loginForm" (ngSubmit)="submit()">
					<div class="input-group form-group mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" FromControlName="usuario" class="form-control" placeholder="Usuario">
                        <div *ngIf="loginForm.controls['usuario'].invalid && (loginForm.controls['usuario'].dirty || loginForm.controls['usuario'].touched)" class="alert alert-danger">
                            <div *ngIf="loginForm.controls['usuario'].errors">
                            El campo Contrase単a es Obligatorio.
                            </div>
                        </div>
                    </div>

                    <div class="input-group form-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
						<input type="password" class="form-control" placeholder="Contrase単a" formControlName="password">
                        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                            <div *ngIf="loginForm.controls['password'].errors">
                            El campo Contrase単a es Obligatorio.
                            </div>
                        </div>
					</div>
					<div class="row align-items-center remember text-center">
						<input type="checkbox">Recordar
					</div>
					<div class="form-group text-center">
                         <a class="btn login_btn float-right" routerLink="formulario">Login</a>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Tienes Cuenta activa?<a href="register">Registrarse</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Olvidaste tu contrase単a?</a>
				</div>
			</div>
		</div>
	</div>
</div>
